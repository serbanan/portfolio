<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Interactive Column (Left Aligned)</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <nav class="column-area">
      <header class="main-header">
        <a id="brand-link" href="#">Andrei Serban</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </header>
      <div class="column-content">
        <p class="item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Street photography in The Hague.">
          right now in Den Haag
        </p>
        <p class="item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Second chapter of the Den Haag series.">
          right now in Den Haag p.2
        </p>
        <p class="item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Candid moments from Parisian streets.">
          tourists in paris
        </p>
        <p class="item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Portrait exploration with Ana Ros.">
          ana ros trapped in paris
        </p>
      </div>
    </nav>

    <aside id="preview-area" class="preview-area">
      <div class="header-aligned" id="project-description"></div>
      <div id="hover-preview" class="hover-preview" style="display:none;">
        <div class="hover-scrollable" id="hover-scrollable"></div>
      </div>
      <div id="full-preview" class="full-preview" style="display:none;">
        <div class="full-scrollable" id="full-scrollable"></div>
      </div>
    </aside>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
