<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Interactive Column (Left Aligned)</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .bottom-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 99;
      padding: 1.2em 0 1.2em 1.5em;
      background: none;
      width: auto;
      text-align: left;
    }
    body { padding-bottom: 3.5em; }
  </style>
</head>
<body>
  <div class="container">
    <nav class="column-area">
      <header class="main-header">
        <a id="brand-link" href="#">Andrei Serban</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </header>
      <div class="column-content">
        <div class="project-row item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Street photography in The Hague.">
          <span class="project-title">right now in Den Haag</span>
          <span class="project-year">2023</span>
        </div>
        <div class="project-row item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Second chapter of the Den Haag series.">
          <span class="project-title">right now in Den Haag p.2</span>
          <span class="project-year">2023</span>
        </div>
        <div class="project-row item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png",
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Candid moments from Parisian streets.">
          <span class="project-title">tourists in paris</span>
          <span class="project-year">2024</span>
        </div>
        <div class="project-row item"
          data-images='[
            "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
          ]'
          data-description="Portrait exploration with Ana Ros.">
          <span class="project-title">ana ros trapped in paris</span>
          <span class="project-year">2024</span>
        </div>
      </div>
    </nav>

    <aside id="preview-area" class="preview-area">
      <div class="header-aligned" id="project-description"></div>
      <div id="hover-preview" class="hover-preview" style="display:none;">
        <div class="hover-scrollable" id="hover-scrollable"></div>
      </div>
      <div id="full-preview" class="full-preview" style="display:none;">
        <div class="full-scrollable" id="full-scrollable"></div>
      </div>
    </aside>
  </div>
  <div class="bottom-nav">
    <a href="notebook.html" class="nav-link">Notebook</a>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
